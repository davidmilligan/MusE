<!DOCTYPE html>

<html>
<head>
    <title>MusE - A Musical Programming Language</title>
    <script src="https://raw.githubusercontent.com/davidmilligan/MusE/master/MusE.js" type="text/javascript"></script>
    <style>
        #code{
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        #stderr{
            font-family: monospace;
            color: red;
        }
        #music{
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <textarea id="code">staff1|=voice1:=((var1=E4{1}Bb4{2}C5{4})$var1$+5)*9
        voice2:=(Bb3{2}C4G#4{2})*30

staff2|=voice3:=%F%((var2=C3{4}E3{4}G3{4}{E3{4})$var2$-3)*15$var2$</textarea>
        <button onclick="muse.parse(document.getElementById('code').value,document.getElementById('music'));">Go</button>
        <div id="stderr"></div>
    </div>
    <div id="music">
        
    </div>
</body>
</html>
